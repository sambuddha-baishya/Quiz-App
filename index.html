<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <section class="container" id="container">
                <div class="heading" id="heading"><h1>Simple Quiz</h1></div>
                <hr>
                <div class="question" id="question"><h4>Question here</h4></div>
                <div class="options" id="options">
                    <button class="answers" id="answers">Answer 1</button>
                    <button class="answers" id="answers">Answer 2</button>
                    <button class="answers" id="answers">Answer 3</button>
                    <button class="answers" id="answers">Answer 4</button>
                </div>
                <div class="next" id="next">
                    <button class="nxtbutton" id="nxtbutton">Next</button>
                </div>
            </section>
        </main>
    </body>
</html>
